  utter_mobile_seva_m:
  - text: "मोबाईल सेवा किंवा ई एस एम एस सेवा हा मोबाईल गव्हर्नन्सवरील एक राष्ट्रीय उपक्रम आहे जो देशातील सरकारी विभाग आणि एजन्सींना एसएमएस, यु एस एस डी, आय वी आर एस आणि ऍप्स द्वारे विविध मोबाइल चॅनेलद्वारे इलेक्ट्रॉनिक सेवा प्रदान करण्यास सक्षम करतो."
  
  utter_registration_m:
  - text: "नोंदणी करण्यासाठी http://services.mgov.gov.in/ वर युजर आयडी तयार करून खाते तयार करावे लागेल जे एम एस डी पी द्वारे मंजूर होईल आणि वापरकर्ता नोंदणीकृत होईल."
  
  utter_push_sms_m:
  - text: "पुश एसएमएस सेवांचा वापर विभागांद्वारे नागरिकांना एसएमएसद्वारे माहिती, सूचना, अलर्ट इत्यादी पाठवण्यासाठी केला जातो."
  
  utter_pull_sms_m:
  - text: "एसएमएस द्वारे उपलब्ध असलेल्या सरकारी सेवांमध्ये प्रवेश करण्यासाठी दूरसंचार विभाग, भारत सरकार द्वारे विभागीय सेवेची माहिती घेण्यासाठी नागरिकांकडून पुल एसएमएस सेवा वापरता येईल."
  
  utter_ivrs_m:
  - text: "आय वी आर एस सेवा हे एक तंत्रज्ञान आहे जे कीपॅडद्वारे व्हॉइस आणि डी टी एम एफ टोन इनपुट वापरून संगणकाला मानवांशी संवाद साधण्याची परवानगी देते."
  
  utter_ussd_m:
  - text: "यु एस एस डी ही एक सत्र आधारित सेवा आहे जी एसएमएसच्या विपरीत आहे जी स्टोअर आणि फॉरवर्ड सेवा आहे. यु एस एस डी सेवा दोन भिन्न सेवा वैशिष्ट्यांसह प्रदान केल्या जातात: यु एस एस एन, यु एस एस आर आणि अधिक तपशीलांसाठी कृपया लिंक तपासा: https://mgov.gov.in/msdp_ussddetail.jsp"
  
  utter_m_appstore_m:
  - text: "एम ऍप स्टोअर सेवा जी मोबाइल ऍप्लिकेशन्स स्टोअर सेवा आहे, मोबाइल उपकरणांद्वारे सार्वजनिक सेवांच्या वितरणासाठी योग्य ऍप्लिकेशन्सचा विकास आणि तैनाती सुलभ करण्यासाठी तयार करण्यात आली आहे. स्टोअर हे शक्य तितके ओपन स्टँडर्ड्स वापरून सेवा देणारे आर्किटेक्चर आणि क्लाउड आधारित तंत्रज्ञानावर आधारित आहे."
  
  utter_user_manual_m:
  - text: "युजर मॅन्युअलसाठी कृपया लिंक तपासा https://mgov.gov.in/msdp_services_usermanual.jsp एकत्रीकरण दस्तऐवजासाठी कृपया लिंक तपासा https://mgov.gov.in/msdp_services_usermanual.jsp"
  
  utter_tri_exemption_m:
  - text: "कृपया आम्हाला तुमचा नोंदणीकृत ईमेल आणि वापरकर्ता आयडी पाठवा, आम्ही तुम्हाला त्यानुसार मेल करू."
  
  utter_agreement_duration_m:
  - text: "कराराचा कालावधी त्यावर स्वाक्षरी केल्यापासून 2 वर्षांचा आहे."
  
  utter_sms_rate_m:
  - text: "आम्ही तुम्हाला तुमचा प्रेषक आयडी आणि नोंदणीकृत ईमेल आयडी पाठवण्याची विनंती करतो, आम्ही तुम्हाला तपशील मेल करू. 30 दिवसांपूर्वी आम्ही तुम्हाला कोणत्याही दरातील बदलांबाबत मेलद्वारे सूचित करू."
  
  utter_short_code_m:
  - text: "शॉर्ट कोड किंवा शॉर्ट नंबर्स हे लहान अंकी क्रम आहेत, जे टेलिफोन नंबर्सपेक्षा लक्षणीयपणे लहान आहेत जे मल्टीमीडिया मेसेजिंग सिस्टम आणि मोबाइल नेटवर्क ऑपरेटरच्या शॉर्ट मेसेज सर्व्हिस सिस्टममधील संदेशांना संबोधित करण्यासाठी वापरले जातात. मेसेजिंग व्यतिरिक्त, ते संक्षिप्त डायलिंगमध्ये वापरले जाऊ शकतात."

  utter_long_code_m:
  - text: "लाँग कोड एसएमएस सेवा ज्याला समर्पित फोन नंबर किंवा मोठा नंबर किंवा व्हर्च्युअल मोबाइल नंबर म्हणूनही ओळखले जाते ही रिसेप्शन यंत्रणा आहे जी व्यवसायाद्वारे व्हॉइस कॉल आणि एसएमएस संदेश प्राप्त करण्यासाठी वापरली जाते."
    
  utter_long_short_numbers_m:
  - text: "लांब कोड क्रमांक 9223166166 आणि लघु कोड क्रमांक 166, 51969"
  
  utter_sms_limit_m:
  - text: "एसएमएससाठी कोणतीही विशिष्ट दैनंदिन मर्यादा नाही, तथापि नोंदणीकृत युजरआयडीवर सुरुवातीला 100 एसएमएस दिले जातात जे https://services.mgov.gov.in वर लॉग इन करून पुढील चरणांनी वाढू शकतात आणि नंतर खाते व्यवस्थापित करण्यासाठी जा आणि खाते अद्यतनित करा. मग दैनिक एसएमएस मर्यादेवर जा आणि नंतर अपडेट करा"
  
  utter_threshold_balance_m:
  - text: "जेव्हा खाते शिल्लक किमान ओलांडते तेव्हा सूचना प्राप्त करण्यासाठी थ्रेशोल्ड सूचना. मोबाइल सेवा किमान 10000 एसएमएसची सीमा प्रदान करते. ते वाढवण्यासाठी विभागाला msdp@cdac.in वर मेल करणे आवश्यक आहे."
  
  utter_various_sms_m:
  - text: "पोर्टल वापरून तीन प्रकारचे एसएमएस पाठवता येतात: एखाद्या व्यक्तीला एसएमएस पाठवण्याची गरज असताना त्वरित एसएमएस. ग्रुप एस एम एस जेव्हा एस एम एस ग्रुपनिहाय पाठवायचा असतो. बल्क एस एम एस हा एसएमएस मोड एक्सेल फाईलद्वारे पाठविला जातो."
  
  utter_group_m:
  - text: "प्रथम https://services.mgov.gov.in वर लॉग इन करा नंतर ग्रुप सेटिंग वर जा आणि मग ग्रुप जोडा मग ग्रुपचे नाव टाका आणि अॅड आयकॉनवर क्लिक करा."
  
  utter_secure_key_m:
  - text: "सुरक्षित की सामान्यतः पासवर्ड किंवा अल्फान्यूमेरिक की संदर्भित करते जी अंतिम वापरकर्ते स्थानिक क्षेत्र नेटवर्कमध्ये प्रवेश करण्यासाठी प्रविष्ट करतात. एक सुरक्षा की विशिष्ट सुरक्षा प्रोटोकॉलसाठी एक संसाधन आहे जी स्थानिक नेटवर्क सुरक्षित करण्यात मदत करते. नेटवर्क सिक्युरिटी की नेटवर्क पत्ते निर्धारित करण्यासाठी वापरल्या जाणार्‍या इतर नेटवर्क की पेक्षा वेगळी आहे. जनरेशनसाठी https://services.mgov.gov.in वर लॉगिन करा, नंतर खाते व्यवस्थापित करा आणि की जनरेट करा. तुमच्या नोंदणीकृत मोबाईलवर एक ओटीपी पाठवला जाईल, तो प्रविष्ट करा आणि सबमिट वर क्लिक करा."
  
  utter_ssl_error_m:
  - text: "तुम्ही एस एस एल सक्षम वेबसाइटशी कनेक्ट करण्याचा प्रयत्न करत असताना एस एस एल कनेक्शन त्रुटी उद्भवतात आणि विभाग वेबसाइटच्या सर्व्हरशी सुरक्षित कनेक्शन करू शकत नाही. दुरुस्तीसाठी, कृपया तुमच्या ऍप्लिकेशनमध्ये एस एस एल कोड लागू करा. नमुना किंवा चरणांसाठी कृपया https://mgov.gov.in/msdp_techarticle.jsp पहा"
  
  utter_performa_invoice_m:
  - text: "https://services.mgov.gov.in वर परफॉर्मा इनव्हॉइस लॉगिन करण्यासाठी नंतर बिल तपशीलावर जा आणि https://services.mgov.gov.in/ येथे वार्षिक देखभाल खर्च लॉगिनसाठी परफॉर्मा व्युत्पन्न करा, नंतर बिल तपशीलावर जा आणि नंतर जनरेट करा ए एम सी अहवाल."
  
  utter_utilization_report_m:
  - text: "वापर अहवाल किंवा वापर अहवाल संस्थांना त्यांच्या संसाधनांचा कसा, कुठे आणि किती वापर केला जातो याची माहिती देतो. https://services.mgov.gov.in वर लॉग इन करा आणि नंतर समरी रिपोर्टवर जा ज्या अंतर्गत तुम्हाला तुमचे सर्व एसएमएस वापर महिन्यानुसार आणि दिवसानुसार मिळतील. भविष्यातील संदर्भासाठी तुम्ही ते डाउनलोड देखील करू शकता."
  
  utter_balance_transfer_m:
  - text: "एसएमएस शिल्लक हस्तांतरित करण्यासाठी कृपया पुढील चरणे करा: https://services.mgov.gov.in वर लॉग इन करा आणि नंतर खाते व्यवस्थापित करा नंतर शिल्लक हस्तांतरण करा ड्रॉप डाउन मेनूमधून उप खाते निवडा, संबंधित फील्ड भरा आणि हस्तांतरणावर क्लिक करा बटण"
  
  utter_sender_id_m:
  - text: "प्रेषक आयडी विभागाद्वारे निवडला जातो. प्रेषक आयडी एसएमएस पाठवण्यासाठी वापरला जातो. प्रेषक आयडी 6 अक्षरांचा असणे आवश्यक आहे."
  
  utter_payment_receipt_m:
